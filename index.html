<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<h1>Scatterplot Example</h1>
<div>
    <label><input type="checkbox" class="checkbox" id="publisher1" checked> Publisher 1</label>
    <label><input type="checkbox" class="checkbox" id="publisher2" checked> Publisher 2</label>
</div>
<svg width="800" height="600"></svg>

<script>
    // Load the CSV data
    d3.csv("vg_sales.csv", function(data) {
        // Set the margins
        var margin = { top: 20, right: 20, bottom: 50, left: 50 };
        var width = 800 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        // Create the scale for x-axis based on EU_Sales
        var x = d3.scaleLinear()
            .domain([0, 15]) // Adjusted range for EU_Sales
            .range([0, width]); // Stretching the graph to the right

        // Create the scale for y-axis starting at 0
        var y = d3.scaleLinear()
            .domain([0, 45])
            .range([height, 0]);

        // Create the axis for x-axis
        var xAxis = d3.axisBottom(x);

        // Create the axis for y-axis
        var yAxis = d3.axisLeft(y);

        // Color scale for different publishers
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Select the SVG element with margins
        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Draw the circles for each data point with different colors for each publisher
        var circles = svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(+d.EU_Sales); })
            .attr("cy", function(d) { return y(+d.Global_Sales); })
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.Publisher); });

        // Add the x-axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add x-axis label
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("EU Sales");

        // Add the y-axis
        svg.append("g")
            .call(yAxis);

        // Add y-axis label
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Global Sales");

        // Checkbox event listeners
        d3.selectAll(".checkbox").on("change", update);

        function update() {
            var checkedPublishers = [];
            d3.selectAll(".checkbox").each(function(d) {
                if (this.checked) {
                    checkedPublishers.push(this.id);
                }
            });

            circles.attr("display", function(d) {
                return checkedPublishers.includes(d.Publisher) ? "initial" : "none";
            });
        }
    });
</script>

</body>
</html>
