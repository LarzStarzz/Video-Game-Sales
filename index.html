<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<h1>Scatterplot Example</h1>
<svg width="600" height="600"></svg>

<script>
    // Load the CSV data
    d3.csv("vg_sales.csv", function(data) {
        // Set the margins
        var margin = { top: 20, right: 20, bottom: 50, left: 50 };
        var width = 600 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        // Create the scale for x-axis
        var x = d3.scaleLinear()
            .domain([1980, 2020])
            .range([0, width]);

        // Create the scale for y-axis
        var y = d3.scaleLinear()
            .domain([5, 45])
            .range([height, 0]);

        // Create the axis for x-axis
        var xAxis = d3.axisBottom(x);

        // Create the axis for y-axis
        var yAxis = d3.axisLeft(y);

        // Color scale for different publishers
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Select the SVG element with margins
        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Draw the circles for each data point with different colors for each publisher
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(+d.Year); })
            .attr("cy", function(d) { return y(+d.Global_Sales); })
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.Publisher); });

        // Add the x-axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the y-axis
        svg.append("g")
            .call(yAxis);
    });
</script>

</body>
</html>
