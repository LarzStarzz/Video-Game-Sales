<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Packing Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    // Define the Pack function
    function Pack(data, options) {
      const {
        width = 640,
        height = 400,
        value = d => d.size,
        label = (d, n) => `${d.name} (${n.value})`,
        title = (d, n) => `${n.ancestors().reverse().map(({ data: d }) => d.name).join(".")} (${n.value})`,
        link = (d, n) => null,
        linkTarget = "_blank",
        margin = 1,
        padding = 3,
        fill = "#ddd",
        fillOpacity,
        stroke = "#bbb",
        strokeWidth,
        strokeOpacity
      } = options;

      const root = d3.hierarchy(data).sum(value);

      d3.pack()
        .size([width - margin * 2, height - margin * 2])
        .padding(padding)
        (root);

      const svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${margin},${margin})`);

      const node = svg.selectAll("a")
        .data(root.descendants())
        .enter().append("a")
        .attr("xlink:href", (d, i) => link(d.data, d))
        .attr("target", linkTarget)
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("circle")
        .attr("fill", d => d.children ? "#fff" : fill)
        .attr("fill-opacity", d => d.children ? null : fillOpacity)
        .attr("stroke", d => d.children ? stroke : null)
        .attr("stroke-width", d => d.children ? strokeWidth : null)
        .attr("stroke-opacity", d => d.children ? strokeOpacity : null)
        .attr("r", d => d.r);

      node.append("title").text((d, i) => title(d.data, d));

      if (label) {
        node.append("text")
          .selectAll("tspan")
          .data(d => label(d.data, d).split(/\n/g))
          .enter().append("tspan")
          .attr("x", 0)
          .attr("y", (d, i, D) => `${(i - D.length / 2) + 0.85}em`)
          .attr("fill-opacity", (d, i, D) => i === D.length - 1 ? 0.7 : null)
          .text(d => d);
      }

      return svg.node();
    }

    // Load data from JSON and create the chart
    d3.json("vgsales.json", function(error, data) {
      if (error) throw error;

      const chart = Pack(data, {
        width: 640,
        height: 400,
        label: (d, n) => `${d.Platform} - ${d.Year} - ${d.Genre} - ${d.Publisher} (${n.value})`,
        title: (d, n) => `${n.ancestors().reverse().map(({ data: d }) => d.Platform).join(".")} (${n.value})`
      });

      // Append the chart to the body
      document.body.appendChild(chart);
    });
  </script>
</body>
</html>
