<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        #checkboxes {
            margin-right: 20px;
            display: block;
        }

        #checkboxes label {
            display: block;
            margin-bottom: 5px;
        }

        svg {
            margin: 0 auto;
            display: block;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="container">
    <div id="checkboxes"></div>
    <svg width="800" height="600"></svg>
</div>

<script>
    d3.csv("vg_sales.csv", function(data) {
        var margin = { top: 20, right: 20, bottom: 50, left: 50 };
        var width = 800 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .domain([0, 15]) 
            .range([0, width]); 

        var y = d3.scaleLinear()
            .domain([3, 48])
            .range([height, 0]);

        var xAxis = d3.axisBottom(x);
        var yAxis = d3.axisLeft(y);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var circles = svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(+d.EU_Sales); })
            .attr("cy", function(d) { return y(+d.Global_Sales); })
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.Genre); }) // Use Genre for colors
            .attr("display", "block");

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("EU Sales");

        svg.append("g")
            .attr("class", "y-axis")
            .call(yAxis);

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("NA Sales");

        var uniqueGenres = [...new Set(data.map(d => d.Genre))];
        var checkboxDiv = d3.select("#checkboxes");
        uniqueGenres.forEach(function(genre) {
            checkboxDiv.append("label").html(`<input type="checkbox" class="checkbox" id="${genre}" checked>${genre}`);
        });

        d3.selectAll(".checkbox").on("change", update);

        function update() {
            var display = this.checked ? "block" : "none";
            var genre = this.id;
            svg.selectAll("circle")
                .filter(function(d) { return d.Genre === genre; })
                .attr("display", display);

            var displayedData = data.filter(d => d3.select(`#${d.Genre}`).property("checked"));
            var xExtent = d3.extent(displayedData, d => +d.EU_Sales);
            var yExtent = d3.extent(displayedData, d => +d.Global_Sales);

            x.domain([xExtent[0] - 1, xExtent[1] + 1]);
            y.domain([yExtent[0] - 1, yExtent[1] + 1]);
