<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Bar Chart Race</title>
    <style>
        /* CSS styles for the bar chart */
        #barchart-container {
            width: 800px;
            margin: 20px auto;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .bar text {
            font-size: 12px;
            text-anchor: middle;
            fill: white;
        }
    </style>
</head>
<body>
    <div id="barchart-container">
        <!-- Your bar chart race will be generated here -->
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        // Load the data (this is just an example, replace with your actual data loading code)
        d3.csv("vgsales.csv", function(error, data) {
            if (error) {
                console.log("Error loading data:", error);
                return;
            }

            // Convert sales values to numbers
            data.forEach(function(d) {
                d.Global_Sales = +d.Global_Sales;
                d.Year = +d.Year;
            });

            // Define keyframes array with hardcoded data (replace with your actual data)
            const keyframes = [];

            // Generate keyframes from data
            data.forEach(function(d) {
                // Example: Create a keyframe object with year and data for each year
                keyframes.push({
                    year: d.Year,
                    data: data.filter(function(row) { return row.Year === d.Year; }) // Filter data for the current year
                });
            });

            // Set up constants and variables
            const margin = { top: 20, right: 30, bottom: 30, left: 60 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            let currentYear = 2000; // Starting year
            const duration = 1000; // Transition duration

            // Create SVG element
            const svg = d3.select("#barchart-container")
                .append("svg")
                .attr("viewBox", "0 0 " + width + " " + height)
                .attr("width", "100%")
                .attr("style", "max-height: " + height + "px")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Define functions to update different chart components
            function updateBars(keyframe, transition) {
                // Update bars
                const bars = svg.selectAll(".bar")
                    .data(keyframe.data, function(d) { return d.Name; });

                // Enter
                bars.enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.Name); })
                    .attr("y", height)
                    .attr("width", x.rangeBand())
                    .attr("height", 0)
                    .merge(bars)
                    .transition(transition)
                    .attr("y", function(d) { return y(d.Global_Sales); })
                    .attr("height", function(d) { return height - y(d.Global_Sales); });

                // Exit
                bars.exit().remove();
            }

            function updateAxis(keyframe, transition) {
                // Update x-axis
                svg.select(".x.axis")
                    .transition(transition)
                    .call(xAxis);
                
                // Update y-axis
                svg.select(".y.axis")
                    .transition(transition)
                    .call(yAxis);
            }

            function updateLabels(keyframe, transition) {
                // Update labels
                const labels = svg.selectAll(".label")
                    .data(keyframe.data, function(d) { return d.Name; });

                // Enter
                labels.enter().append("text")
                    .attr("class", "label")
                    .attr("x", function(d) { return x(d.Name) + x.rangeBand() / 2; })
                    .attr("y", height)
                    .attr("dy", "1.2em")
                    .style("text-anchor", "middle")
                    .text(function(d) { return d.Global_Sales; })
                    .merge(labels)
                    .transition(transition)
                    .attr("y", function(d) { return y(d.Global_Sales) - 5; });
                
                // Exit
                labels.exit().remove();
            }

            function updateTicker(keyframe, transition) {
                // Update ticker
                svg.select(".ticker")
                    .text("Year: " + keyframe.year);
            }

            // Define chart object
            const chart = {
                replay: function() {
                    // Define a function to transition keyframes
                    function transitionKeyframes(index) {
                        return new Promise(function(resolve) {
                            const keyframe = keyframes[index];
                            const transition = svg.transition()
                                .duration(duration)
                                .ease("linear");

                            // Update chart components
                            updateAxis(keyframe, transition);
                            updateBars(keyframe, transition);
                            updateLabels(keyframe, transition);
                            updateTicker(keyframe, transition);

                            // Resolve the promise after the transition ends
                            transition.each("end", function() {
                                if (index < keyframes.length - 1) {
                                    // Transition to the next keyframe after a delay
                                    setTimeout(function() {
                                        transitionKeyframes(index + 1).then(resolve);
                                    }, duration);
                                } else {
                                    // Resolve the promise when all keyframes are processed
                                    resolve();
                                }
                            });
                        });
                    }

                    // Start the transition by transitioning keyframes recursively
                    transitionKeyframes(0);
                }
            };

            // Call replay function to start animation
            chart.replay();
        });
    </script>
</body>
</html>
