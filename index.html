<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your CSS styling here */
        .legend {
            cursor: pointer;
        }

        .inactive {
            opacity: 0.5;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg id="scatterplot"></svg>

    <script>
        // Load data from CSV
        d3.csv("vgsales.csv").then(function(data) {
            // Set up SVG dimensions
            var margin = { top: 20, right: 20, bottom: 40, left: 40 };
            var width = 600 - margin.left - margin.right;
            var height = 400 - margin.top - margin.bottom;

            // Append SVG element
            var svg = d3.select("#scatterplot")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Define scales
            var xScale = d3.scaleLinear()
                .domain([d3.min(data, d => +d.year), d3.max(data, d => +d.year)])
                .range([0, width]);

            var yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => +d.globalSales)])
                .range([height, 0]);

            // Define color scale
            var colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            // Draw dots
            var dots = svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => xScale(+d.year))
                .attr("cy", d => yScale(+d.globalSales))
                .attr("r", 5)
                .style("fill", d => colorScale(d.publisher));

            // Add tooltip
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            dots.on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);

            function handleMouseOver(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.title + "<br/>" + "Year: " + d.year + "<br/>" + "Global Sales: " + d.globalSales)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            }

            function handleMouseOut() {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            }

            // Add X-axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale).ticks(5).tickFormat(d3.format("d")));

            // Add Y-axis
            svg.append("g")
                .call(d3.axisLeft(yScale));

            // Add legend
            var legend = svg.selectAll(".legend")
                .data(colorScale.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; })
                .on("click", function(d) {
                    var active = !d3.select(this).classed("inactive");
                    dots.filter(datum => datum.publisher === d)
                        .classed("inactive", active);
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", colorScale);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });
        });
    </script>
</body>
</html>
