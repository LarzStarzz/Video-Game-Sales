<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        #checkboxes {
            margin-right: 20px;
        }

        svg {
            margin: 0 auto;
            display: block;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="container">
    <div id="checkboxes"></div>
    <svg width="800" height="600"></svg>
</div>

<script>
    d3.csv("vg_sales.csv", function(data) {
        var margin = { top: 20, right: 20, bottom: 50, left: 50 };
        var width = 800 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .domain([0, 15]) 
            .range([0, width]); 

        var y = d3.scaleLinear()
            .domain([3, 48]) // Updated domain to start at 3
            .range([height, 0]);

        var xAxis = d3.axisBottom(x);
        var yAxis = d3.axisLeft(y);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var circles = svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(+d.EU_Sales); })
            .attr("cy", function(d) { return y(+d.Global_Sales); })
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.Publisher); });

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("EU Sales");

        svg.append("g")
            .call(yAxis);

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("NA Sales");

        var uniquePublishers = [...new Set(data.map(d => d.Publisher))];
        var checkboxDiv = d3.select("#checkboxes");
        uniquePublishers.forEach(function(publisher) {
            checkboxDiv.append("label").html(`<input type="checkbox" class="checkbox" id="${publisher}" checked>${publisher}`);
        });
    });
</script>

</body>
</html>
