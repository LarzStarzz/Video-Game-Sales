<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<h1>Scatterplot Example</h1>
<svg width="500" height="500"></svg>

<script>
    // Hardcoded data
    var data = [
        { x: 10, y: 20 },
        { x: 30, y: 40 },
        { x: 50, y: 60 },
        { x: 70, y: 80 },
        { x: 90, y: 100 }
    ];

    // Create the scale for x-axis
    var x = d3.scaleLinear()
        .domain([0, 100])
        .range([0, 490]);

    // Create the scale for y-axis
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([490, 0]);

    // Select the SVG element
    var svg = d3.select("svg");

    // Draw the circles for each data point
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d) { return x(d.x); })
        .attr("cy", function(d) { return y(d.y); })
        .attr("r", 5)
        .attr("fill", "steelblue");
</script>

</body>
</html>
