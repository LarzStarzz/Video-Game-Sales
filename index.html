<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomable Circle Packing</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    // Specify the chartâ€™s dimensions.
    const width = 928;
    const height = width;

    // Create the color scale.
    const color = d3.scale.linear()
        .domain([0, 5])
        .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
        .interpolate(d3.interpolateHcl);

    // Create the SVG container.
    const svg = d3.select("body").append("svg")
        .attr("viewBox", `-${width / 2} -${height / 2} ${width} ${height}`)
        .attr("width", width)
        .attr("height", height)
        .attr("style", `max-width: 100%; height: auto; display: block; margin: 0 -14px; cursor: pointer;`);

    // Load data from CSV file and create the chart
    d3.csv("vgsales.csv", function(error, data) {
      if (error) throw error;

      // Structure the data
      const nestedData = d3.nest()
        .key(function(d) { return d.Platform; })
        .key(function(d) { return d.Year; })
        .key(function(d) { return d.Genre; })
        .key(function(d) { return d.Publisher; })
        .entries(data);

      const root = {
        name: "Video Game Sales",
        children: nestedData
      };

      // Compute the pack layout
      const pack = d3.layout.pack()
        .size([width, height])
        .padding(3)
        .nodes(root);

      // Append the nodes.
      const node = svg.selectAll("circle")
        .data(pack)
        .enter().append("circle")
          .attr("fill", d => d.children ? color(d.depth) : "white")
          .attr("r", d => d.r)
          .attr("cx", d => d.x)
          .attr("cy", d => d.y)
          .on("mouseover", function() { d3.select(this).attr("stroke", "#000"); })
          .on("mouseout", function() { d3.select(this).attr("stroke", null); })
          .on("click", (event, d) => zoom(event, pack, d));

      // Append the text labels.
      const label = svg.selectAll("text")
        .data(pack)
        .enter().append("text")
          .style("fill-opacity", d => d.depth === 1 ? 1 : 0)
          .style("display", d => d.depth === 1 ? "inline" : "none")
          .attr("x", d => d.x)
          .attr("y", d => d.y)
          .text(d => d.name);

      // Add transition for zooming
      function zoom(event, pack, d) {
        const focus0 = pack;
        const focus1 = d;

        const transition = svg.transition()
            .duration(event.altKey ? 7500 : 750)
            .tween("zoom", d => {
              const i = d3.interpolateZoom(focus0, [focus1.x, focus1.y, focus1.r * 2]);
              return t => zoomTo(i(t));
            });

        function zoomTo(v) {
          const k = width / v[2];

          node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
          label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
          node.attr("r", d => d.r * k);
        }
      }
    });
  </script>
</body>
</html>
