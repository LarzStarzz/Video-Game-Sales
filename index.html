
<!DOCTYPE html>
<html>
<head>
    <title>D3.js Scatterplot Example</title>
    <header>
        <h1 class = "centered-header"> Centered Header</h1>
    </header>
    <style>
        .container {
            display: flex;
            justify-content: center;
            background-color: #00537d
            padding: 1px;
        }

        #tooltip {
            position: absolute;
            display: none;
            padding: 10px;
            background: lightgray;
            border: 1px solid black;
        }

        #checkboxes {
            margin-right: 20px;
            display: block;
        }

        #checkboxes label {
            display: block;
            margin-bottom: 5px;
        }

        svg {
            margin: 20 auto;
            display: block;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #333; /* Example background color, replace with your desired color */
            color: #fff;

    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
<div class="container">
    <div id="checkboxes"></div>
    <svg width="800" height="600"></svg>
</div>
<div id="tooltip"></div>


<script>
    d3.csv("vg_sales.csv", function(data) {
        var margin = { top: 20, right: 20, bottom: 50, left: 50 };
        var width = 800 - margin.left - margin.right;
        var height = 600 - margin.top - margin.bottom;
    
        var x = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return +d.NA_Sales; })]) 
            .range([0, width]); 
    
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return +d.Global_Sales; })])
            .range([height, 0]);
    
        var xAxis = d3.axisBottom(x);
        var yAxis = d3.axisLeft(y);

        var color = d3.scaleOrdinal()
            .domain(["Sports", "Platform", "Racing", "Role-Playing", "Puzzle", "Misc", "Shooter", "Simulation", "Action", "Fighting", "Adventure", "Strategy"]) 
            .range(["#fb3b64", "#4f2351", "#fcc539", "#f8401b", "#52b281", "#2f8735", "#2abbd0", "#315dcd", "#d59ff4", "#7c3ce1", "#ffa855", "#ff0000"]); 

        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
        var genres = d3.nest()
            .key(function(d) { return d.Genre; })
            .entries(data);
    
        var checkboxes = d3.select("#checkboxes")
            .selectAll("input")
            .data(genres)
            .enter()
            .append("label")
            .text(function(d) { return d.key; })
            .append("input")
            .attr("type", "checkbox")
            .attr("value", function(d) { return d.key; })
            .property("checked", true)
            .on("change", updateDataPoints);
    
        function updateDataPoints() {
            var selectedGenres = checkboxes.filter(function() {
                return this.checked;
            }).data().map(function(d) { return d.key; });
        
            svg.selectAll("circle")
                .style("display", function(d) {
                    return selectedGenres.includes(d.Genre) ? "block" : "none";
                });
        
            // Filter data based on selected genres
            var visibleData = data.filter(function(d) {
                return selectedGenres.includes(d.Genre);
            });
        
            // Update x and y domain based on visible data
            var xDomain = d3.extent(visibleData, function(d) { return +d.NA_Sales; });
            var yDomain = d3.extent(visibleData, function(d) { return +d.Global_Sales; });

                // Ensure the domain starts at 0
            xDomain[0] = Math.min(0, xDomain[0]);
            yDomain[0] = Math.min(0, yDomain[0]);
        
            x.domain(xDomain).nice();
            y.domain(yDomain).nice();
        
            // Update x and y axis
            svg.select(".x-axis")
                .transition()
                .call(xAxis);
        
            svg.select(".y-axis")
                .transition()
                .call(yAxis);
        
            // Transition circles to new positions
            svg.selectAll("circle")
                .filter(function(d) {
                    return selectedGenres.includes(d.Genre);
                })
                .transition()
                .attr("cx", function(d) { return x(+d.NA_Sales); })
                .attr("cy", function(d) { return y(+d.Global_Sales); });
        }
    
           var circles = svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(+d.NA_Sales); })
            .attr("cy", function(d) { return y(+d.Global_Sales); })
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.Genre); }) // Use the color scale to assign colors based on genre
            .on("mouseover", function(d) {
                d3.select("#tooltip")
                    .style("display", "block")
                    .html(`<strong>${d.Name}</strong> - ${d.Platform}`)
                    .style("left", (d3.event.pageX + 10) + "px")
                    .style("top", (d3.event.pageY - 20) + "px")
            })
            .on("mouseout", function() {
                d3.select("#tooltip").style("display", "none");
            });
    
        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("NA Sales (M)");
    
        svg.append("g")
            .attr("class", "y-axis")
            .call(yAxis);

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Global Sales (M)");
    });
</script>
</body>
</html>
