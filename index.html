<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot with D3.js</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="500" height="400"></svg>

    <script>
        var svg = d3.select("svg"),
            margin = 200,
            width = +svg.attr("width") - margin,
            height = +svg.attr("height") - margin;

        var xScale = d3.scaleLinear().range([0, width]),
            yScale = d3.scaleLinear().range([height, 0]);

        // Title
        svg.append('text')
            .attr('x', width / 2 + 100)
            .attr('y', 100)
            .attr('text-anchor', 'middle')
            .style('font-family', 'Helvetica')
            .style('font-size', 20)
            .text('Scatter Plot');

        // X label
        svg.append('text')
            .attr('x', width / 2 + 100)
            .attr('y', height - 15 + 150)
            .attr('text-anchor', 'middle')
            .style('font-family', 'Helvetica')
            .style('font-size', 12)
            .text('Year');

        // Y label
        svg.append('text')
            .attr('text-anchor', 'middle')
            .attr('transform', 'translate(60,' + height + ')rotate(-90)')
            .style('font-family', 'Helvetica')
            .style('font-size', 12)
            .text('Global Sales');

        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        // Load data from CSV
        d3.csv("vgsales.csv").then(function(data) {
            // Convert string to number for numerical columns
            data.forEach(function(d) {
                d.year = +d.year;
                d.globalSales = +d.globalSales;
            });

            // Set the domains
            xScale.domain([1980, 2020]);
            yScale.domain([0, 42]);

            // Draw X-axis
            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));

            // Draw Y-axis
            g.append("g")
                .call(d3.axisLeft(yScale));

            // Draw circles
            g.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function(d) { return xScale(d.year); })
                .attr("cy", function(d) { return yScale(d.globalSales); })
                .attr("r", 5)
                .style("fill", "#CC0000");
        });
    </script>
</body>
</html>
